<div class="team">
   <b>{{team.name}}</b> <br>
   Stadio: {{team.venue}}<br>
   Competizioni attive:
   <ul>
     <li *ngFor="let comp of team.activecomp">
       {{comp.name}}

     </li>
   </ul><br>
   Formazione
   <ul>
     <li *ngFor="let player of team.squad">
        {{player.name}} - {{player.position}}
     </li>
   </ul>
</div>
