<h2>Match detail</h2>
<p></p>

<h3>giornata {{ match.matchday }} - {{ match.matchdate }}</h3>
<span (click) = "teamSelected.emit(match.idAwayTeam)">{{ match.awayTeam }}</span>
{{ match.awayScore }}-{{ match.homeScore }}
<span (click) = "teamSelected.emit(match.idHomeTeam)">{{ match.homeTeam }}</span>
<p></p>
<b>arbitri:</b><br />
<ul>
  <li *ngFor="let refree of match.matcherefrees">
    {{ refree.name }}
  </li>
</ul>
