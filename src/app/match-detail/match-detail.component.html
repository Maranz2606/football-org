<h2>Match detail</h2>
<p></p>

<h3>Giornata {{ match.matchday }} - {{ match.matchdate }}</h3>
<span class="match" (click)="teamSelected.emit(match.idHomeTeam)">{{
  match.homeTeam
}}</span>
{{ match.homeScore }}-{{ match.awayScore }}
<span class="match" (click)="teamSelected.emit(match.idAwayTeam)">{{
  match.awayTeam
}}</span>

<p></p>
<b>Arbitri:</b><br />
<ul>
  <li *ngFor="let refree of match.matcherefrees">
    {{ refree.name }}
  </li>
</ul>
